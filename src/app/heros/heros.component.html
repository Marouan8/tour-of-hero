<h2>My heros</h2>

<div>
    <label>Hero name:
        <input #heroName />

    </label>
    <br>
    <label>age:
        <input #heroAge />
    </label>
    <br>
    <label>city:
        <input #heroCity />
    </label>
    <br>
    <label>origin:
        <input #heroOrigin />
    </label>

    
</div>
<button mat-raised-button
        (click)="add(heroName.value,heroAge.value,heroCity.value,heroOrigin.value); heroName.value='';heroAge.value='';heroCity.value='';heroOrigin.value=''">
        add
    </button>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a class="heros" routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>
